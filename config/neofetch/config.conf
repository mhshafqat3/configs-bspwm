print_info() {
    prin "" 
    prin "${c5}# Configured By: " "G0urav <https://github.com/heapbytes>"
    prin "" 
    prin "$(color 8)┌──────────── Computer Information ────────────┐"
    prin ""
    prin "${c1} Sys-Info       "
    info "${c5} ├─  Distro     " distro
    info "${c5} ├─  Kernel     " kernel
    info "${c5} ├─  DE/WM      " wm
    info "${c5} ├─  CPU        " cpu
    info "${c5} ├─  GPU        " gpu
    info "${c5} ├─  Up Time    " uptime
    info "${c5} ├─  Shell      " shell
    info "${c5} └─  MEM        " memory
    prin "$(color 1)  $(color 2) $(color 3) $(color 4) $(color 5) $(color 6) $(color 7) $(color 8)"
    prin ""
    prin "$(color 8)└──────────────────────────────────────────────┘"
    
}

